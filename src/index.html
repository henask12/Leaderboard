<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <title>LeaderBoard Web App</title>
  </head>
  <body>
    <main class="container">
        <section class="custom-flex">
          <div class="col-md-6 flex-sm-column">
            <h1>LeaderBoard</h1>
            <div class="recent-scores-container">
                <div class="recent-scores-title">
                    <h2 class="align-right">Recent Scores</h2>
                    <button type="button" class="align-left btn btn-primary" id="refresh">Refresh</button>
                  </div>                  
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name
                      <button type="button" class="btn btn-link" id="sort-name"><i class="bi bi-filter"></i></button>
                    </th>
                    <th>Score
                      <button type="button" class="btn btn-link" id="sort-score"><i class="bi bi-filter"></i></button>
                    </th>
                  </tr>
                </thead>
                <tbody>
               
                </tbody>
              </table>
              <div class="pagination-container">
                <button type="button" class="btn btn-primary" id="prev">Prev</button>
                <span id="pagination-info"></span>
                <button type="button" class="btn btn-primary" id="next">Next</button>
              </div>
            </div>
          </div>
          <div class="col-md-6 flex-sm-column">
            <div class="add-scores-container">
              <h2>Add your scores</h2>
              <form id="add-scores-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name-input" placeholder="Name" required>
                  </div>
                  <div class="mb-3">
                    <input type="number" class="form-control" id="score-input" placeholder="Score" required>
                  </div>
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
            </div>
          </div>
        </section>
      </main>
      
    <script src="./src/index.js"></script>
  </body>
</html>
